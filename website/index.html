<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>App data visualization</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="css/custom.css" rel="stylesheet">


    <!-- Custom Fonts from Google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
</head>

<body>

<!-- d3 code -->
<script src="https://d3js.org/d3.v4.js"></script>  
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- google charts code -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<!-- Navigation -->
<div id="top" class="navigation">
  <div class="navigation__wrapper wrapper--large">
    <p class="navigation__logo logo">InsightSquad</p>
    <nav class="navigation__container">
      <ul class="navigation__list">
        <li><a href="#">Intro</a></li>
        <li><a href="#plot1">Sankey</a></li>
        <li><a href="#plot2">Streamgraph</a></li>
        <li><a href="#plot3">Treemap</a></li>
      </ul>
    </nav>
    <div class="navigation__burger">
      <span class="navigation__burger-el navigation__burger-el--top"></span>
      <span class="navigation__burger-el navigation__burger-el--middle"></span>
      <span class="navigation__burger-el navigation__burger-el--bottom"></span>
    </div>
  </div>
</div>

<header>
    <div class="header-content">
        <div class="header-content-inner">
            <!-- <h1>Dramatically Engage</h1> -->
            <h2>Over 1500000 apps</h2>
            <h2>Over 400000000 downloads</h2>
            <!-- <a href="#" class="btn btn-primary btn-lg">Engage Now</a> -->
        </div>
    </div>
</header>

<section id="plot1" class="intro">
  <div class="container">
    <div class="row">
      <h2 class="section-heading">Sankey Diagram</h2>
      <div id="slider-container">
        <input type="range" min="1" max="3" value="1" id="slider">
        <label for="slider">Select Data:</label>
      </div>
      <div id="category-container">
        <label for="category">Select Category:</label>
        <select id="category">
          <option value="Education">Education</option>
        </select>
      </div>
        <div id="sankey-labels">
        </div>
        <div id="sankey"></div>
      <script src="js/sankey_g.js"></script> 
    </div>
  </div>
</section>

<section id="plot2" class="content">
  <div class="container">
    <div class="row">
      <div id="streamgraph" class="col-lg-8 col-lg-offset-2">
        <h2 class="section-header">Streamgraph</h2>
      </div>  
      <script src="js/streamgraph.js"></script>           
    </div>
  </div>
</section>

<section id="plot3" class="content content-2">
  <div class="container">
    <div class="row">
      <div class="column">
        <div id="treemap" class="col-lg-8 col-lg-offset-0">
          <h2 class="section-header">Treemap</h2>
        </div> 
      </div>    
      <div class="column">
        <div class="button-group">
          <button id="apple_button_treemap" class="button">Apple</button>
          <button id="android_button_treemap" class="button">Android</button>
        </div>
      </div>       
      <script src="js/treemap.js"></script>
    </div>
  </div>
</section>    

<!-- jQuery -->
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery.easing.min.js"></script>

<!-- Custom Javascript -->
<script src="js/custom.js"></script>

</body>

</html>
